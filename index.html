<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Wheel of Success</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- This is where the phrase display will be generated -->
        <div id="phrase">
            <div class="word">
                <div class="letter">F</div>
                <div class="letter">O</div>
                <div class="letter">R</div>
                <div class="letter">C</div>
                <div class="letter">E</div>
            </div>
            <div class="word">
                <div class="letter">O</div>
                <div class="letter">F</div>
            </div>
            <div class="word">
                <div class="letter">N</div>
                <div class="letter">A</div>
                <div class="letter">T</div>
                <div class="letter">U</div>
                <div class="letter">R</div>
                <div class="letter">E</div>
            </div>
        </div>
        <!-- This is the keyboard for the game -->
        <div id="keyboard">
            <div id="key-row-1" class="key-row">
                <button id="q-key">Q</button>
                <button id="w-key">W</button>
                <button id="e-key">E</button>
                <button id="r-key">R</button>
                <button id="t-key">T</button>
                <button id="y-key">Y</button>
                <button id="u-key">U</button>
                <button id="i-key">I</button>
                <button id="o-key">O</button>
                <button id="p-key">P</button>
            </div>
            <div id="key-row-2" class="key-row">
                <button id="a-key">A</button>
                <button id="s-key">S</button>
                <button id="d-key">D</button>
                <button id="f-key">F</button>
                <button id="g-key">G</button>
                <button id="h-key">H</button>
                <button id="j-key">J</button>
                <button id="k-key">K</button>
                <button id="l-key">L</button>
            </div>
            <div id="key-row-3" class="key-row">
                <button id="z-key">Z</button>
                <button id="x-key">X</button>
                <button id="c-key">C</button>
                <button id="v-key">V</button>
                <button id="b-key">B</button>
                <button id="n-key">N</button>
                <button id="m-key">M</button>
            </div>
        </div>
    </body>
</html>
